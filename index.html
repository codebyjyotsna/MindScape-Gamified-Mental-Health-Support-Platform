<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindScape</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MindScape</h1>
    <p>Your journey to better mental health starts here.</p>
  </header>
  <main>
    <section id="game-canvas">
      <p>Gamified CBT Module will appear here.</p>
    </section>
    <section id="mood-tracker">
      <canvas id="mood-chart"></canvas>
    </section>
    <section id="ai-companion">
      <textarea id="journal-input" placeholder="How are you feeling today?"></textarea>
      <button id="submit-journal">Talk to AI Companion</button>
      <div id="ai-response"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
